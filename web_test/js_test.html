<!DOCTYPE html>
<html>
<head>
    <title>js test</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
    <div id="index_block"></div>
    <button onclick="hello()"><a>get data</datagrid></a></button>
</body>
<script>
function hello(){
    var test = new XMLHttpRequest();
    test.open('GET','https://raw.githubusercontent.com/Rduanchen/hserpsystem/main/WEB_2/sub_index_web/Serch_general.html');
    test.send(null);

    test.onload=function(){
        if(test.status==200){
            document.getElementById('index_block').innerHTML=test.responseText;
            console.log(test.responseText);
        };
    };
};
</script>
</html>
