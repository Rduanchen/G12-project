<!DOCTYPE html>
<html>
<head>
    <title>js test</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
    <div id="index_block"></div>
    <button onclick="hello()"><a>get data</a></button>
    <iframe src="https://ap3.ragic.com/haisann/report/display?reportwv&id=14" sandbox="allow-modals allow-forms allow-popups allow-scripts allow-same-origin" style="border:none;overflow-x:hidden;overflow-y:hidden;width:100%;height:100vh;"></iframe>

    <script>
    function hello(){
    $.ajax({
        url:'https://ap3.ragic.com/haisann/report/display?reportwv&id=14',
        method:'get',
        dataType:'html',
        success:function(data){
            console.log(typeof(data));
            $(document).ready(function(){
                document.getElementById('index_block').innerHTML=data;

            })
        },
    });
};
</script>
</body>
</html>
